<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Third Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav-container">
                <a href="#" class="nav__name">
                    <h4>Sneakers</h4>
                    <a href="index.html">My Sneakers</a>
                    <a href="create.html">Create Sneakers</a>
                </a>
                <form class="nav__search">
                    <input type="text" placeholder="Enter" class="input-field nav__search-input" id="search_input" />
                    <button class="button nav__search-button" id="button__search">Search</button>
                    <button class="button nav__delete-button" id="button__clear">Delete</button>
                </form>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-container">
                <aside class="main__tools">
                    <h3 class="tools__title">Manage sneakers</h3>
                    <div class="tools__toggle">
                        <p class="tools__toggle-label">Sort by expensive</p>
                        <label class="tools__toggle-switch">
                <input type="checkbox" id="sort">
                <span class="tools__toggle-slider"></span>
              </label>
                    </div>
                    <hr>
                    <div class="tools__count">
                        <p class="tools__count-label">Count total price</p>
                        <button class="button tools__count-button" id="count">Count</button>
                        <div class="tools__count-results hidden">
                            <p class="tools__results-label">Total price:</p>
                            <p class="tools__results-result" id="count_total">$</p>
                        </div>
                    </div>
                    <div class="main__buttons">
                        <button class="button main__buttons-create" id="create__button">Create</button>
                    </div>
                </aside>
                <div class="main__items">
                    <div class="main__items-container" id="items_container">
                        <div class="main__item">
                            <div class="item__image"><img src="img/sneaker.jpg" alt=""></div>
                            <h3 class="item__title">Sneaker</h3>
                            <p class="item__property"> ${material}</p>
                            <p class="item__property"> ${color}</p>
                            <p class="item__property">${descriptionText} </p>
                            <p class="item__price">${price}$</p>
                            <div class="item__buttons">
                                <button class="button item__buttons-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
